<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./renderer.js"></script>

  <script>
    // 1.通过h函数来创建一个vNode
    const vnode = h('div', {class: 'why', id:'aaa'}, [
      h('h2', null, '当前计数：100'),
      h('button', null, '+1')
    ]); // vdom
    console.log(vnode);

    // 2.通过mount函数，将vnode挂在到div#app上
    mount(vnode, document.querySelector("#app"))

    // 3.创建新的vnode
    const vnode1 = h('div', {class: "coderwhy", id:'aaa'}, [
      h('h2', null, '当前计数：200'),
      h('button', null, '+1'),
      h('h3', null, '+3')
    ])
    setTimeout(() => {
      patch(vnode, vnode1);
    }, 1000);
  </script>
  
</body>
</html>
