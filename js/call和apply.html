<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call和apply区别</title>
</head>
<body>
    <script>
        var name = 'window'
        function fun(a,b) {
            console.log('a = ' + a);
            console.log('b = ' + b );
            console.log(this.name);
        }
        /*
            call() 和 apply()
            - 这两个方法都是函数对象的方法，需要通过函数对象来调用
            - 当对函数调用 call() 和 apply() 都会调用函数执行
            - 在调用 call() 和 apply() 可以将第一个对象指定为第一个参数
                此时这个对象将会成为函数执行时的 this
            - call() 方法可以将实参在对象之后依次传递
            - apply() 方法需要将实参封装到一个数组中统一传递

            - this的情况
                1.以函数形式调用时，this永远都是 window
                2.以方法的形式调用时，this是调用方法的对象
                3.以构造函数的形式调用时，this是新创建的那个对象
                4.使用 call 和 apply 调用时，this是指定的那个对象
        */
        var obj = {
            name: 'obj' ,
            sayName:function() {
                console.log(this.name)
            }
        };
        var obj2 = { name: 'obj2' };
        fun.apply(obj);
        fun.call(obj2);
        fun();
        obj.sayName.apply(obj2);
        fun.call(obj,2,3);
        fun.apply(obj2, [2,3]);

    </script>    
</body>
</html>
