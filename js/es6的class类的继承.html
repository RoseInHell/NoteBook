<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es6的class类的继承</title>
</head>
<body>
  <script>
    /*
      面向对象三大特性：封装、继承、多态
      继承的好处：1.减少重复的代码 2.多态的前提
    */

    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      running() {
        console.log('running');
      }
    }

    class Student extends Person {
      constructor(name, age, sno) {
        // 子类中是必须初始化父类对象
        super(name, age);
        this.sno = sno;
      }

      // student 会自动继承person的 running 方法
    }
    
    const stu = new Student('why', 18, 110);
    console.log(stu.name, stu.age, stu.sno);
    stu.running();

    class Teacher extends Person {
      constructor(name, age, title) {
        super(name, age);
        this.title = title;
      }
    }

    const teacher = new Teacher('kobe', 40, '教练');
    console.log(teacher.name, teacher.age, teacher.title)
