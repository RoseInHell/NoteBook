<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          message: 'hello'
        }

        // this.btnClick = this.btnClick.bind(this)
        
      }

      render() {
        return(
          <div>
            {/* 方案一：bind绑定this(显示绑定) */}
            <button onClick={this.increment.bind(this)}>按钮</button>
            {/* 方案二: 定义箭头函数*/}
            <button onClick={this.decrement}>+1</button>

            <button onClick={() => this.btnClick()}>+2</button>
          </div>
        )
      }

      increment() {
      }
      // 箭头函数中永远不绑定this
      // ES
      decrement = () => {
        console.log(this.state.message)
      }

      btnClick() {
        console.log(132)
      }
    }
    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
