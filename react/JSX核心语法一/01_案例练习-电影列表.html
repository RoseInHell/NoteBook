<body>

  <div id="app"></div>
  
  <!-- 1.引入依赖 -->

  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();
        this.state ={
          message: "hello word",
          movies: ['大话西游', '盗墓空间', '流浪地球'],
          moviesTitle: '电影列表'
        }
      }
      
      render() {
        const liArray = [];
        for (let movie of this.state.movies) {
          liArray.push(<li>{movie}</li>)
        }
        return (
          <div>
            {/*我是一段注释*/}
            <h2>{this.state.moviesTitle}</h2>
            <ul>
              {liArray}
            </ul>

            <h2>电影列表2</h2>
            <ul>
              {
                this.state.movies.map(item => {
                  
                  return <li>{item}</li>
                
                })
              }
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
