<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          firstname: "kobe",
          lastname: 'bryant'
        }
      }

      render() {
        const { firstname, lastname} = this.state;
        return (
          <div>
            <h2>{firstname + ' ' + lastname}</h2>
            {/* 进行函数调用 */}
            <h2>{this.getFullName()}</h2>
          </div>
        )
      }

      getFullName() {
        return this.state.firstname;
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>
</body>
</html>
