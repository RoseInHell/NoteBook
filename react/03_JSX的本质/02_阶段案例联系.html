<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 3px solid #eee;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #eee;
      padding: 10px 16px;
      text-align: center;
    }
    th {
      background-color: rgb(202, 198, 198);
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          book: [
            {
              id: 1,
              name: '123',
              date: '2000',
              price: 50.10,
              count: 1
            },
            {
              id: 2,
              name: 's3',
              date: '2000',
              price: 40.10,
              count: 1
            },
            {
              id: 3,
              name: '3',
              date: '2000',
              price: 10.10,
              count: 1
            },
            {
              id: 4,
              name: '1v',
              date: '2000',
              price: 60.10,
              count: 1
            },
            {
              id: 5,
              name: 'gg',
              date: '2000',
              price: 30.10,
              count: 1
            },
          ]
        }
      }
      render() {
        return (
          <table>
            <thead>
              <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              {
                this.state.book.map((item, index) => {
                  return  (
                    <tr>
                      <td>{index+1}</td>
                      <td>{item.name}</td>
                      <td>{item.date}</td>
                      <td>{item.price}</td>
                      <td>
                        <button>-</button>
                        <span className="{count}">{item.count}</span>
                        <button>+</button>
                      </td>
                      <td>移除</td>
                    </tr>
                  )
                })
              }
            </tbody>
          </table>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
