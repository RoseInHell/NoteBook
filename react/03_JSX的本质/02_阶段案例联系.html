<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 3px solid #eee;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #eee;
      padding: 10px 16px;
      text-align: center;
    }
    th {
      background-color: rgb(202, 198, 198);
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <script src="./formar-utils.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          book: [
            {
              id: 1,
              name: '123',
              date: '2000',
              price: 50.10,
              count: 1
            },
            {
              id: 2,
              name: 's3',
              date: '2000',
              price: 40.10,
              count: 1
            },
            {
              id: 3,
              name: '3',
              date: '2000',
              price: 10.10,
              count: 1
            },
            {
              id: 4,
              name: '1v',
              date: '2000',
              price: 60.10,
              count: 1
            },
            {
              id: 5,
              name: 'gg',
              date: '2000',
              price: 30.10,
              count: 1
            },
          ]
        }
      }
      renderBooks() {
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {
                  this.state.book.map((item, index) => {
                    return  (
                      <tr>
                        <td>{index+1}</td>
                        <td>{item.name}</td>
                        <td>{item.date}</td>
                        <td>{formatPrice(item.price)}</td>
                        <td>
                          <button disabled={item.count <=1} onClick={e => this.buttonClick(index, -1)}>-</button>
                          <span className="{count}">{item.count}</span>
                          <button onClick={e => this.buttonClick(index, +1)}>+</button>
                        </td>
                        <td onClick={e => this.removeBook(index)}>移除</td>
                      </tr>
                    )
                  })
                }
              </tbody>
            </table>
            <h2>总价格 {this.getTotalPrice()}</h2>
        </div>
        )
      }
      
      renderEmptyTip() {
        return <h2>购物车为空~</h2>
      }
      render() {
        return this.state.book.length ? this.renderBooks() : this.renderEmptyTip();
      }
      
      buttonClick(index, count) {
        const newBook = [...this.state.book];
        newBook[index].count += count;
        console.log(this.state.book)
        this.setState({
          book: newBook
        })
      }
      getTotalPrice() {
        // let totalPrice = 0;
        // for (let item of this.state.book) {
        //   totalPrice += item.price * item.count;
        // }
        // return formatPrice(totalPrice);
        // 回调函数的参数
        // 参数一：上一次回调函数的结果（第一次没有上一次回调结果，使用初始化值
        let totalPrice = this.state.book.reduce((preVal, item) => {
          return preVal + (item.price * item.count)
        },0)

        return formatPrice(totalPrice)
      }

      removeBook(index) {
        this.setState({
          book: this.state.book.filter((item, indey) => index !== indey)
        })
      }
    }


    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
