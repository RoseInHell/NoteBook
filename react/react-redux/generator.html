<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 生成器函数
    function* foo() {
      yield "hello";
      yield "world";
      yield "coderwhy";
    }
     
    const result = foo();
    console.log(result);

    const res1 = result.next();
    const res2 = result.next();
    const res3 = result.next();
    const res4 = result.next();
    console.log(res4)
    
  </script>
</body>
</html>
