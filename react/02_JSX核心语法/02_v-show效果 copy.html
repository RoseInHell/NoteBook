<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();
        
        this.state = {
          isLogin: true
        }
      }

      render() {
        const { isLogin } = this.state;
        const titleDisplay = isLogin ? "block" : "none";
        return (
          <div>
            <button onClick={e => this.btnClick()}>+++</button>
            <h2 style={{display: titleDisplay}}>123</h2>
          </div>
        )
      }
      
      btnClick() {
        this.setState({
          isLogin: !this.state.isLogin
        })
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
