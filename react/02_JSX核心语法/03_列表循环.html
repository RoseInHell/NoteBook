<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();
        
        this.state = {
          names: ['abc', 'cba', 'ccc', 'ddd'],
          numbers: [110, 123, 50, 32, 55]
        }
      }

      render() {
        const { isLogin } = this.state;
        const titleDisplay = isLogin ? "block" : "none";
        return (
          <div>
            <ul>
              {
                this.state.numbers.filter(item => item > 50).map(item => <li>{item}</li>)
              }
            </ul>
            <ul>
              {
                this.state.numbers.slice(0, 4).map(item => <li>{item}</li>)
              }
            </ul>
          </div>
        )
      }
      
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
