<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react引入/react.development.js"></script>
  <script src="../react引入/react-dom.development.js"></script>
  <script src="../react引入//babel.min.js"></script>

  <!-- 2.编写React代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();

        this.state = {
          isLogin: false
        }
      }

      render() {
        // 通过if判断: 逻辑代码非常多的情况
        let welcome = null;
        if (this.state.isLogin) {
          welcome = <h2>欢迎回来~</h2>
        } else {
          welcome = <h2>请先登录~</h2>
        }
        
        return(
          <div>
            {this.state.isLogin ? "推出" : "登录"}
            {this.state.isLogin && 'hello'}
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
</body>
</html>
